    <div class="tweet-container">

        <div class="header">
            <h3>Home</h3>
            <div class="toptweets">
                <img src="icons/AdsÄ±z-3.png">
            </div>
        </div>

        <div class="body">

            <div class="profile">
                <div class="fake-photo">
                    <p> a</p>
                </div>
            </div>


            <div class="next">
                <div class="tweet-jobs">
                    <textarea class="tweet" placeholder="What's happening?"></textarea>
                </div>


                <div class="packet">
                     <!-- everyone can ..-->
                </div>



                <div class="footer">
                    <div class="icons">
                        <div class="icon-img" title="media">
                            <img src="icons/media.png" alt="media">
                        </div>
                        <div class="icon-img" title="gif">
                            <img src="icons/gif.png" alt="gif">
                        </div>
                        <div class="icon-img" title="poll">
                            <img src="icons/poll.png" alt="poll">
                        </div>
                        <div class="icon-img" title="emoji">
                            <img src="icons/smile.png" alt="emoji">
                        </div>
                        <div class="icon-img" title="schedule">
                            <img src="icons/schedule.png" alt="schedule">
                        </div>
                    </div>

                    <div class="footer-others">

                        <div class="progressive-bar">

                            <div class="box">
                                <div class="percent">
                                    <svg>
                                        <circle cx="10" cy="10" r="8" id="circleone"></circle>
                                        <circle cx="10" cy="10" r="8" id="circletwo"></circle>
                                    </svg>

                                    <div class="number">
                                        <h2 class="number-text"> </h2>
                                    </div>
                                </div>
                            </div>

                            <div class="add-button">
                                <button class="add">+</button>
                            </div>

                        </div>

                        <div class="button-tweet">
                            <button id="tweet-button">Tweet</button>
                        </div>

                    </div>

                </div>
            </div>

        </div>

        </div>

        <div class="last-header">
